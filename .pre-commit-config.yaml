repos:
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        types: [ python ]
        pass_filenames: false
        always_run: true

  - repo: local
    hooks:
      - id: black
        name: black
        entry: black --check .
        language: system
        types: [python]

      - id: isort
        name: isort (python)
        entry: isort --check .
        language: system
        types: [python]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  - repo: local
    hooks:
      - id: flake8
        name: Flake8
        entry: flake8
        language: system
        types: [ python ]
        require_serial: true

  - repo: https://github.com/python-poetry/poetry
    rev: 1.2.2
    hooks:
      - id: poetry-check
